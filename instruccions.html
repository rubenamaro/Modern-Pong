	<script>
		$.getJSON('src/user_info.php', function(data){
			data.forEach(function(entry) {
				$('#users_online').append('<div id="usuari'+entry.id+'" class="usuari"></div>');
				$('#usuari'+entry.id).html('<div class="cara" id="cara'+entry.id+'"><img class="imatgePerfil" src="'+entry.img+'"/></div>');
				$('#usuari'+entry.id).append('<div class="dades" id="dades'+entry.id+'"></div>');
				$('#dades'+entry.id).append('<div class="nom" id="nom'+entry.id+'">'+entry.name+'</div><div class="puntuacio" id="puntuacio'+entry.id+'">'+entry.points+'</div>');
				$('#dades'+entry.id).append('<div class="descripcio" id="descripcio'+entry.id+'">'+entry.descr+'</div>');
			});
		});
	</script>
